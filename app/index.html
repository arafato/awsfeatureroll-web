<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Oliver Arafat (@arafato)">
    <title>AWS FeatureRoll</title>
    <!--CSS generated from SASS 
    -->
    <link href="assets/css/main.css" rel="stylesheet">
    <!--HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries 
    -->
    <!--if lt IE 9
    script(src='https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js')
    script(src='https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js')
    -->
  </head>
  <body>
    <div role="navigation" class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#" class="navbar-brand">awsfeatureroll web</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li data-bind="css: { active: sammy.chosenFolderId()==='home'}"><a href="#">App</a></li>
            <li data-bind="css: { active: sammy.chosenFolderId()==='about'}"><a href="#api">API</a></li>
            <li data-bind="css: { active: sammy.chosenFolderId()==='contact'}"><a href="#contact">Contact</a></li>
          </ul>
        </div>
        <!--/.nav-collapse 
        -->
      </div>
    </div>
    <div class="container">
      <!-- Application -->
      <div id="home" style="display:none;" data-bind="visible: sammy.chosenFolderId()==='home'">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <h1>awsfeatureroll web running!</h1>
          </div>
        </div>
        <div class="row">
          <p data-bind="css: { 'alert-success': status()==='active', 'alert-warning': status()!=='active'}" class="col-md-6 col-md-offset-3 entry-home">Knockout data binding:<span data-bind="text: status" class="status">Inactive</span></p>
        </div>
        <div class="row">
          <p class="col-md-6 col-md-offset-3 entry-home alert-success"><span><a href="http://fortawesome.github.io/Font-Awesome">Font Awesome icons </a>are available</span><i class="fa fa-check-square-o"></i></p>
        </div>
      </div>
      
      <!-- API VIEW -->
      <div id="about" style="display:none;" data-bind="visible: sammy.chosenFolderId()==='api'">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <p>Add api page here</p>
          </div>
        </div>
      </div>
      
      <!-- Contact View -->
      <div id="contact" style="display:none;" data-bind="visible: sammy.chosenFolderId()==='contact'">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <p>Add contact page here</p>
          </div>
        </div>
      </div>
    </div>
    <script>window.knockoutBootstrapDebug = true;</script>
    <script data-main="assets/js/config" src="bower_components/requirejs/require.js"></script>
  </body>
</html>
